<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Online Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Hotel Check-In</h2>

    <form id="checkinForm" class="d-grid gap-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Guest Name" required>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        <input type="text" class="form-control" id="bookingId" name="bookingId" placeholder="Booking ID" required>
        
        <select id="roomType" name="roomType" class="form-select">
            <option>Standard</option>
            <option>Deluxe</option>
            <option>Suite</option>
        </select>

        <input type="date" class="form-control" id="checkinDate" name="checkinDate" required>

        <button type="submit" class="btn btn-primary">Submit Check-In</button>
    </form>

    <div id="message" class="text-center mt-3"></div>

    <div class="text-center text-muted mt-3" style="font-size: 0.85rem;">
        Â© 2026 Cloud Hotel Services
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("checkinForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        bookingId: document.getElementById("bookingId").value,
        roomType: document.getElementById("roomType").value,
        checkinDate: document.getElementById("checkinDate").value
    };
	alert(payload);

    const messageDiv = document.getElementById("message");
    messageDiv.textContent = "Submitting...";

    try {
        const response = await fetch("https://mrvq6bcgxg.execute-api.us-east-1.amazonaws.com/savecheckins", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            const result = await response.json();
            messageDiv.textContent = result.message || "Check-in saved successfully!";
            messageDiv.className = "text-success mt-3 text-center";
            document.getElementById("checkinForm").reset();
        } else {
            const error = await response.json();
            messageDiv.textContent = error.message || "Error saving check-in.";
            messageDiv.className = "text-danger mt-3 text-center";
        }
    } catch (err) {
        messageDiv.textContent = "Network error: " + err.message;
        messageDiv.className = "text-danger mt-3 text-center";
    }
});
</script>
</body>
</html>
